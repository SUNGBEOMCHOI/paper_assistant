<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- PDF 파일의 URL을 src 속성에 지정하세요. 예: '/pdf/sample.pdf' -->
    <iframe src="/pdf/example.pdf" frameborder="0"></iframe>
</body>
</html>
